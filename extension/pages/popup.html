<!DOCTYPE html>
<html id="popup">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="pages.css">
</head>
<body>
    <div id="domain">not supported</div>
    <div id="content">
        <div id="unavailable" class="row error">
            <div class="title">The jpv service is not available!</div>
            <div class="content">Make sure it's running on your computer.</div>
        </div>
        <div id="power">‚èª</div>
        <div class="row centered">
            <a href="https://github.com/udoprog/jpv" target="_github" class="brand">jpv</a> extension is <span id="status">disabled</span>.<br />
        </div>
        <div id="hint" class="row centered">
            Use <span class="brand">Shift + Hover</span> over elements on the page to activate popup.
        </div>
    </div>
    <div class="options">
        <div class="row flow option">
            <input type="checkbox" id="select" disabled />
            <label for="select" class="grow">Select text being analyzed</label>
        </div>

        <div class="row centered option option-transparent">
            <a href="/pages/options.html" target="_options">Settings</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
